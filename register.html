
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kayıt Ol | GameJet</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="background-color:#121212; color:white; font-family:sans-serif;">
  <div style="width:300px; margin:80px auto; background:#1f1f1f; padding:30px; border-radius:8px;">
    <h2 style="text-align:center;">Kayıt Ol</h2>
    <input type="text" id="reg-username" placeholder="Kullanıcı Adı" style="width:100%;padding:10px;margin-bottom:12px;background:#333;color:white;border:none;border-radius:4px;" />
    <input type="password" id="reg-password" placeholder="Şifre" style="width:100%;padding:10px;margin-bottom:12px;background:#333;color:white;border:none;border-radius:4px;" />
    <button onclick="register()" style="width:100%;padding:10px;background-color:#c4001d;border:none;border-radius:4px;color:white;font-weight:bold;cursor:pointer;">Kayıt Ol</button>
    <p id="reg-msg" style="color:lime;margin-top:10px;text-align:center;"></p>
  </div>
  <script>
    function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;
      localStorage.setItem("user", username);
      localStorage.setItem("pass", password);
      document.getElementById("reg-msg").innerText = "Kayıt başarılı! Şimdi giriş yapabilirsiniz.";
    }
  </script>
</body>
</html>
