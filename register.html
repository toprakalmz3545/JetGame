
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kayıt Ol | GameJet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 25px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .register-btn {
      background-color: #d60000;
      color: white;
      font-weight: bold;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    .register-btn:hover {
      background-color: #a00000;
    }

    .login-link {
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }

    .login-link a {
      color: red;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>GameJet Kayıt Ol</h2>
    <input type="text" placeholder="Kullanıcı Adı" id="newUsername">
    <input type="password" placeholder="Şifre" id="newPassword">
    <button class="register-btn" onclick="register()">Kayıt Ol</button>
    <div class="login-link">
      Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a>
    </div>
  </div>

  <script>
    function register() {
      const username = document.getElementById("newUsername").value;
      const password = document.getElementById("newPassword").value;

      if (username && password) {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("Kayıt başarılı! Anasayfaya yönlendiriliyorsunuz.");
        window.location.href = "anasayfa.html";
      } else {
        alert("Lütfen tüm alanları doldurun.");
      }
    }
  </script>

</body>
</html>
