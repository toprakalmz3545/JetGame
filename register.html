<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameJet | Kayıt Ol</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <div class="absolute top-6 left-6 text-3xl font-bold text-red-600">Game<span class="text-white">Jet</span></div>
  <div class="bg-gray-900 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-center text-2xl font-bold text-red-500 mb-6">Kayıt Ol</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="newUsername" placeholder="Yeni Kullanıcı Adı" class="w-full p-3 rounded bg-gray-800 text-white" required />
      <input type="password" id="newPassword" placeholder="Şifre" class="w-full p-3 rounded bg-gray-800 text-white" required />
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded font-semibold">Kayıt Ol</button>
    </form>
    <p id="successMessage" class="text-green-400 text-sm mt-4 hidden text-center">Kayıt başarılı! Giriş ekranına yönlendiriliyorsunuz...</p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      localStorage.setItem('user', JSON.stringify({ username, password }));
      document.getElementById('successMessage').classList.remove('hidden');
      setTimeout(() => window.location.href = 'index.html', 1500);
    });
  </script>
</body>
</html>
