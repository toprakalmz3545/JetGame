
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <style>
        body {
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            font-family: Arial, sans-serif;
        }
        .register-box {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: crimson;
            color: white;
            border: none;
            border-radius: 5px;
        }
        a {
            color: red;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Kayıt Ol</h2>
        <form action="anasayfa.html" method="get">
            <input type="text" placeholder="Kullanıcı Adı" required><br>
            <input type="password" placeholder="Şifre" required><br>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p>Zaten hesabın var mı? <a href="index.html">Giriş Yap</a></p>
    </div>
</body>

<footer style="text-align: center; padding: 20px; color: gray; font-size: 14px;">
    Bir Toprak Almaz Ürünüdür
</footer>

</html>
