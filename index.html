
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>GameJet - Oyun Mağazası</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GameJet</h1>
        <p>En popüler oyunları en uygun fiyata alın!</p>
    </header>
    <main>
        <div class="games">
            <div class="game-card">
                <img src="images/gta.jpg" alt="GTA V">
                <h2>GTA V</h2>
                <p>249 TL</p>
            </div>
            <div class="game-card">
                <img src="images/fifa.jpg" alt="FIFA 25">
                <h2>FIFA 25</h2>
                <p>499 TL</p>
            </div>
            <div class="game-card">
                <img src="images/minecraft.jpg" alt="Minecraft">
                <h2>Minecraft</h2>
                <p>199 TL</p>
            </div>
        </div>
    </main>
</body>
</html>
