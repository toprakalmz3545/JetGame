
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel | GameJet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GameJet Admin Panel</h1>
    <div class="container">
        <h2>Oyun Ekle</h2>
        <input type="text" id="title" placeholder="Oyun Adı">
        <input type="text" id="category" placeholder="Kategori">
        <input type="text" id="price" placeholder="Fiyat">
        <input type="text" id="image" placeholder="Görsel URL">
        <button onclick="addGame()">Ekle</button>

        <h2>Oyun Listesi</h2>
        <ul id="gameList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
