
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>GameJet Giriş</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>GameJet</h1>
    <input id="username" type="text" placeholder="Kullanıcı Adı" />
    <input id="password" type="password" placeholder="Şifre" />
    <button onclick="login()">Giriş Yap</button>
    <p>Hesabın yok mu? <a href="register.html">Kayıt Ol</a></p>
  </div>
  <script>
    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      const savedU = localStorage.getItem("username");
      const savedP = localStorage.getItem("password");
      if (u === savedU && p === savedP) {
        window.location.href = "home.html";
      } else {
        alert("Hatalı giriş!");
      }
    }
  </script>
</body>
</html>
