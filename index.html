<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameJet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">GameJet</div>
    <nav>
      <a href="admin-login.html">Admin Paneli</a>
    </nav>
  </header>
  <main class="container">
    <h2>En Çok Satan Oyunlar</h2>
    <div class="game-grid">
      <div class="game-card" onclick="location.href='buy.html?game=fifa25'">
        <img src="images/fifa25.jpg" alt="FIFA 25">
        <div class="info">
          <h3>FIFA 25</h3>
          <p class="price">₺749 <span class="discount">₺899</span></p>
          <div class="stars">★★★★★</div>
        </div>
      </div>
      <div class="game-card" onclick="location.href='buy.html?game=godofwar'">
        <img src="images/godofwar.jpg" alt="God of War">
        <div class="info">
          <h3>God of War</h3>
          <p class="price">₺849 <span class="discount">₺999</span></p>
          <div class="stars">★★★★★</div>
        </div>
      </div>
      <div class="game-card" onclick="location.href='buy.html?game=rdr2'">
        <img src="images/rdr2.jpg" alt="RDR 2">
        <div class="info">
          <h3>RDR 2</h3>
          <p class="price">₺699 <span class="discount">₺899</span></p>
          <div class="stars">★★★★★</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 GameJet. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
