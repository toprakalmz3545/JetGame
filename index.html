
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GameJet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">GameJet</div>
        <button id="adminToggle">Admin Panel</button>
    </header>

    <main id="gameContainer"></main>

    <footer>
        <p>Bir Toprak Almaz Ürünüdür</p>
    </footer>

    <div id="adminPanel" class="hidden">
        <h2>Admin Panel</h2>
        <input type="text" id="gameName" placeholder="Oyun Adı">
        <input type="text" id="gamePrice" placeholder="Fiyat">
        <input type="text" id="gameImage" placeholder="Görsel URL">
        <button onclick="addGame()">Ekle</button>
        <div id="gameList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
