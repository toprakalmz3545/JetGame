
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>GameJet Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body style="background-color:#121212;color:white;font-family:sans-serif;padding:20px;">
  <h1>Dashboard</h1>
  <p>Hoş geldin <span id="username"></span>!</p>
  <button onclick="logout()" style="padding:10px;background:#c4001d;color:white;border:none;border-radius:4px;cursor:pointer;">Çıkış Yap</button>
  <script>
    const loggedIn = localStorage.getItem("loggedIn");
    if (!loggedIn || loggedIn !== "true") {
      window.location.href = "index.html";
    } else {
      document.getElementById("username").innerText = localStorage.getItem("user");
    }
    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
