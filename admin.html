
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameJet Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GameJet Admin Panel</h1>
    <div id="loginPanel">
      <input type="password" id="adminPass" placeholder="Şifre girin" />
      <button onclick="checkPassword()">Giriş</button>
    </div>
    <div id="adminPanel" style="display:none;">
      <h2>Oyun Ekle</h2>
      <input id="gameName" placeholder="Oyun Adı" />
      <input id="gameCategory" placeholder="Kategori" />
      <input id="gamePrice" placeholder="Fiyat" />
      <input id="gameImage" placeholder="Görsel URL" />
      <button onclick="addGame()">Ekle</button>
      <h2>Oyun Listesi</h2>
      <div id="gameList"></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
